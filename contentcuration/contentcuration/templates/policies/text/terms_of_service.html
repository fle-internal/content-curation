<!DOCTYPE HTML>
{% load staticfiles %}
{% load i18n %}
{% for key, value in policies.items %}
	<div class="policy">
		<div class="policy-text">
			{% include value.template %}
			<br>
			<h6><i>{% blocktrans with date=value.date %}Updated: {{ date }}{% endblocktrans %}</i></h6>
		</div>
	</div>
{% endfor %}
