run.config:
  engine: python

  engine.config:
    runtime: python-2.7

  extra_packages: 
    - py27-Tk
    - nodejs
    - ImageMagick6-6.9.9.20
    - gettext-tools-0.19.8.1nb1
    # - oracle-jdk8-8.0.151
    - ffmpeg3-3.4
    - libX11-1.6.5
    - nginx

  cache_dirs:
    - node_modules
    - contentworkshop_content

  extra_path_dirs:
    - /app/node_modules/.bin
    - /app/bin

  extra_steps:
    - mkdir -p contentcuration/static/js/bundles
    - mkdir -p bin
    - curl https://dl.minio.io/server/minio/release/linux-amd64/minio > bin/minio
    - curl https://dl.minio.io/client/mc/release/linux-amd64/mc > bin/mc
    - chmod +x bin/*


data.db:
  image: nanobox/postgresql:9.6


data.storage:
  image: nanobox/unfs:0.9

data.redis:
  image: nanobox/redis:4.0

web.main:
  start:
    nginx: nginx -c /app/deploy/nginx.conf
    django: gunicorn -c /app/deploy/gunicorn.py contentcuration.wsgi:application
    minio: run_minio.py

  cwd: 
    django: contentcuration

  writable_dirs:
    - contentworkshop_static/

  network_dirs:
    data.storage:
      - contentworkshop_content/

worker.publishing:
  start:
    main: celery -A contentcuration worker -l info

  cwd: 
    main: contentcuration


  network_dirs:
    data.storage:
      - contentworkshop_content/


deploy.config:
  transform:
    - echo "$GOOGLE_APPLICATION_CREDENTIALS_FILE" > "$GOOGLE_APPLICATION_CREDENTIALS" || true  # don't fail in case we don't have the google app creds

  before_live:
    web.main:
      - python contentcuration/manage.py migrate
      - python contentcuration/manage.py loadconstants
      - mkdir -p contentworkshop_content/storage/
      - mkdir -p contentworkshop_content/databases/

  before_live_all:
    web.main:
      - python contentcuration/manage.py collectstatic --noinput
      - python contentcuration/manage.py collectstatic_js_reverse
